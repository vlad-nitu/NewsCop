stages:
  - check
  - build  
  - test

checkstyle-backend:
  image: python:3.11-alpine
  stage: check
  script:
    - pip install --upgrade pip
    - pip install pipenv
    - pipenv install
    - pipenv run codestyle


backend-build:
  image: python:3.11-alpine
  stage: build
  script:
    - pip install --upgrade pip
    - pip install pipenv
    - pip install pipreqs
    - pipenv install
    - pipenv run reqs & make & migrate & check

backend-test:
  image: python:3.11-alpine
  stage: test
  script:
    - pip install --upgrade pip
    - pip install pipenv
    - pipenv install
    - pipenv run pytests
